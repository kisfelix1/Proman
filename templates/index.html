<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Proman Empire</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active px-0" href="" id="loggedInAsText" onclick="return false;" style=display:none>Logged in as:</a>
                <a class="nav-item nav-link active px-1" href="" id="loggedInAs" onclick="return false;" style=display:none></a>
                <a class="nav-item nav-link" href="" id="openLoginModal" onclick="return false;" data-toggle="modal" data-target="#registerModal">Register</a>
                <a class="nav-item nav-link" href="" id="openRegisterModal" onclick="return false;" data-toggle="modal" data-target="#loginModal">Login</a>
                <a class="nav-item nav-link" href="" id="logOut" onclick="return false;" style=display:none>Logout</a>
            </div>
        </div>
    </nav>
    <h1>Proman Empire</h1>
        <div id="root">
            <div class="board-container"><button id="create-board">Create new board</button></div>
        </div>
    <div id="loginModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="btn btn-default close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <label for="uNameLogin">Login name:</label><br>
                  <input type="text" id="uNameLogin" name="uNameLogin" required><br><br>
                  <label for="uPasswordLogin">Login password:</label><br>
                  <input type="password" id="uPasswordLogin" name="uPasswordLogin" required><br><br>
                  <button type="button" class="btn btn-secondary" id="loginSubmit">Submit</button>
                  <a class="text-danger nav-link p-0" href="" id="alertInvalidInput" onclick="return false;" style=display:none>Invalid username or password!</a>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButtonModal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div id="registerModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Register</h4>
                <button type="button" class="btn btn-default close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <form action="" onsubmit="return true" method="post">
                  <label for="uNameRegister">Register name:</label><br>
                  <input type="text" id="uNameRegister" name="uNameRegister" required><br><br>
                  <label for="uPasswordRegister">Register password:</label><br>
                  <input type="password" id="uPasswordRegister" name="uPasswordRegister" required><br><br>
                  <button type="button" class="btn btn-secondary" id="registerSubmit" data-dismiss="modal">Submit</button>
                  <a class="nav-item nav-link" href="" id="alertInvalidInput" onclick="return false;" style=display:none>Invalid username or password!</a>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
